# Digital Rain Theme Configuration

[ui.anchors]
bottom = true
left = true
right = true
top = true

[ui.window]
h_align = "fill"
v_align = "fill"

[ui.window.box]
h_align = "center"
width = 600 # Wider to mimic code flow
min_width = 600

[ui.window.box.bar]
orientation = "horizontal"
position = "end"

[ui.window.box.bar.entry]
h_align = "fill"
h_expand = true

[ui.window.box.bar.entry.icon]
h_align = "center"
h_expand = true
pixel_size = 32
theme = ""

[ui.window.box.margins]
top = 50 # Very minimal margins
bottom = 50
left = 20
right = 20

[ui.window.box.ai_scroll]
name = "aiScroll"
h_align = "fill"
v_align = "fill"
max_height = 450 # More height
min_width = 550
height = 450
width = 550

[ui.window.box.ai_scroll.margins]
top = 10

[ui.window.box.ai_scroll.list]
name = "aiList"
orientation = "vertical"
width = 550
spacing = 8 # Tighter spacing for code lines

[ui.window.box.ai_scroll.list.item]
name = "aiItem"
h_align = "fill"
v_align = "fill"
x_align = 0
y_align = 0
wrap = true

[ui.window.box.scroll.list]
marker_color = "#00FF00" # Pure Green for Matrix
max_height = 450
max_width = 550
min_width = 550
width = 550

[ui.window.box.scroll.list.item.activation_label]
h_align = "fill"
v_align = "fill"
width = 25
x_align = 0.5
y_align = 0.5

[ui.window.box.scroll.list.item.icon]
pixel_size = 32
theme = ""

[ui.window.box.scroll.list.margins]
top = 10

[ui.window.box.search.prompt]
name = "prompt"
icon = "edit-find"
theme = ""
pixel_size = 24
h_align = "center"
v_align = "center"

[ui.window.box.search.clear]
name = "clear"
icon = "edit-clear"
theme = ""
pixel_size = 24
h_align = "center"
v_align = "center"

[ui.window.box.search.input]
h_align = "fill"
h_expand = true
icons = true

[ui.window.box.search.spinner]
hide = true
